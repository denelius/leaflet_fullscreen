<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <meta http-equiv="X-UA-Compatible" content="chrome=1" />
  <meta name="description" content="denelius : leaflet/mapbox" />
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
  <style>
   html, body, #map {
	 height:100%;
	 width:100%;
	 padding:0px;
	 margin:0px;
   }
  </style>
  <title>leaflet_fullscreen</title>
</head>
<body>
    <div id="map"></div>
    <script src="http://cdn.leafletjs.com/leaflet-0.7/leaflet.js"></script>
    <script>
	    var map = L.map('map', {measureControl: true}).setView([-22.9121794, -43.2301775], 16);
	    var osm = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
	        attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
	    })
	    osm.addTo(map);
    </script>
</body>
</html>
